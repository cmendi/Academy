<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body class="body-contact">
    <img class="contact-img" src="images/contact-background.jpg" alt="">
    <header>
        <img class="logo" src="images/Logo.png" alt="">
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<div class="contact-box">
    <h1>Contact Us</h1>
    <p>Got a question? We would love to hear from you. Send us a message and we will respond as soon as possible.</p>
    <div class="input-fields">
    <form action="">
        <label for="fname">First Name*</label>
        <input type="text" placeholder="First Name">
        <label for="lname">Last Name*</label>
        <input type="text" placeholder="Last Name">
        <label for="email">Email*</label>
        <input type="text" placeholder="Email">
    </form>
    </div>
    <button class="contact-button">Submit</button>
</div>

<div class="social-box">
    <div class="icon facebook">
        <div class="tooltip">Facebook</div>
        <span><i class="fab fa-facebook"></i></span>
    </div>
    <div class="icon twitter">
        <div class="tooltip">Twitter</div>
        <span><i class="fab fa-twitter"></i></span>
    </div>
    <div class="icon instgram">
        <div class="tooltip">Instagram</div>
        <span><i class="fab fa-instagram"></i></span>
    </div>
    <div class="icon github">
        <div class="tooltip">Github</div>
        <span><i class="fab fa-github"></i></span>
    </div>
    <div class="icon youtube">
        <div class="tooltip">Youtube</div>
        <span><i class="fab fa-youtube"></i></span>
    </div>

</div>

</body>
</html>
